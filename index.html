<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div id="div-display">0</div>
    <div id="div-numpad">
        <button id="clear" class="span-2-col delete">C</button>
        <button id="backspace" class="delete">Backspace</button>
        <button id="divide" class="operator">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiply" class="operator">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="subtract" class="operator">&minus;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="add" class="operator span-2-row">+</button>
        <button id="decimal">.</button>
        <button>0</button>
        <button id="equals" class="operator">=</button>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
