<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="div-display">123456</div>
    <div id="div-numpad">
        <button class="span-2-col">C</button>
        <button>Backspace</button>
        <button class="operator">Divide</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">Multiply</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">Subtract</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator span-2-row">Add</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
